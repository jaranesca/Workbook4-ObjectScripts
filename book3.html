<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <script>
        let books = [
            {
                title: "The Great Gatsby",
                author: "F. Scott Fitzgerald",
                pages: 218,
                cost:15.99
            },
            {
                title: "A new book",
                author: "Thom Hanks",
                pages: 218,
                cost:12.99
            }
        ];

        function displayBookDetails(book) {
            let bookDetails = "Title: " + book.title + ", Author: " + book.author + ", Pages: " + book.pages + " Price: $" + book.cost;
            document.getElementById("bookDetails").innerHTML = bookDetails;
        }

        function calculateTotalPrice() {
            let totalPrice = books.reduce((total, book) => total + book.cost, 0);
            let formattedPrice = "$" + totalPrice.toFixed(2);
            document.getElementById("totalPrice").textContent = formattedPrice;
        }
    </script>
</head>
<body>
    <h1>Book Details</h1>
    <div id="bookDetails"></div>
    <button onclick="displayBookDetails(books[0])">book 1</button>
    <button onclick="displayBookDetails(books[1])">Book 2</button>
    <br>
    <button onclick="calculateTotalPrice()">Calculate Total Price</button>
    <div>The Total Price for both books is: <span id="totalPrice"></span></div>
</body>
</html>
